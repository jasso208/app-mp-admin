<div style="position:fixed;width:100%;height:100%; top:0;left:0;z-index:99;background-color:lightblue;opacity:0.7">

</div>
<!-- Modal -->
<div style="width:26%;position:fixed;left:37%;top:100px;z-index:100" >
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <div class="modal-body">
        <div class="row text-center">
          <div class="col-12">
            <i style="font-size:60px;text-align:center" class="bi bi-person-fill"></i>
          </div>
          <div class="col-12">
            <h5>Iniciar sesión</h5>
            <hr>
          </div>
        </div>
            <form
            #f="ngForm"
            (ngSubmit)="loginUsuario(f)"
          >

            <div class="form-group">

              <input type="text" class="form-control" placeholder="Usuario" name="username" ngModel required>
            </div>

            <div class="form-group">
              <input type="password" class="form-control" placeholder="contraseña" name="password" ngModel required>
            </div>

            <div class="form-group text-center">
                <button class="btn btn-primary "  type="submit">
                  Entrar
              </button>
            </div>

          </form>
      </div>
    </div>
  </div>
</div>
